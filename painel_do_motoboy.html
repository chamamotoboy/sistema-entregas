<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Para Motoboy Aceitar Pedidos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 700px; }
    .pedido { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; }
    button { margin-top: 10px; padding: 6px 12px; }
    select { margin-top: 8px; }
    a.maps-link {
      display: inline-block;
      margin-top: 6px;
      margin-right: 10px;
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }
    a.maps-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Painel Para o Motoboy Aceitar Pedidos</h1>

  <div id="listaPedidos"></div>

  <script>
    // Carrega pedidos do localStorage
    function carregarPedidos() {
      return JSON.parse(localStorage.getItem('pedidos') || '[]');
    }

    // Salva pedidos no localStorage
    function salvarPedidos(pedidos) {
      localStorage.setItem('pedidos', JSON.stringify(pedidos));
    }

    // Atualiza status do pedido
    function atualizarStatus(index, novoStatus) {
      const pedidos = carregarPedidos();
      pedidos[index].status = novoStatus;
      salvarPedidos(pedidos);
      mostrarPedidos();
    }

    // Cria link para o Google Maps com endereço codificado
    function criarLinkMapa(endereco, texto) {
      const url = 'https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent(endereco);
      return `<a href="${url}" target="_blank" class="maps-link">${texto}</a>`;
    }

    // Mostra a lista de pedidos com controles para o motoboy
    function mostrarPedidos() {
      const pedidos = carregarPedidos();
      const lista = document.getElementById('listaPedidos');
      lista.innerHTML = '';

      if (pedidos.length === 0) {
        lista.innerHTML = '<p>Nenhum pedido encontrado. Quando houver pedidos, aqui você poderá aceitar, atualizar o status para "a caminho" e "entregue". Lembre-se da taxa mínima de R$ 10,00 até 5 km, acima disso o valor é R$ 2,00 por km adicional.</p>';
        return;
      }

      pedidos.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'pedido';

        const linkColeta = criarLinkMapa(p.enderecoColeta, 'Ver Coleta no Google Maps');
        const linkEntrega = criarLinkMapa(p.enderecoEntrega, 'Ver Entrega no Google Maps');

        div.innerHTML = `
          <strong>Pedido #${i + 1}</strong><br/>
          Nome: ${p.nome} <br/>
          Telefone: ${p.telefone} <br/>
          Distância: ${p.km} km <br/>
          Preço: R$ ${p.preco.toFixed(2)} <br/>
          Coleta: ${p.enderecoColeta} <br/>
          ${linkColeta} <br/>
          Entrega: ${p.enderecoEntrega} <br/>
          ${linkEntrega} <br/>
          Status: <strong>${p.status}</strong><br/>
          <label>Atualizar status:
            <select onchange="atualizarStatus(${i}, this.value)">
              <option value="pendente" ${p.status === 'pendente' ? 'selected' : ''}>Pendente</option>
              <option value="a caminho" ${p.status === 'a caminho' ? 'selected' : ''}>A caminho da coleta</option>
              <option value="entregue" ${p.status === 'entregue' ? 'selected' : ''}>Entregue</option>
            </select>
          </label>
        `;
        lista.appendChild(div);
      });
    }

    mostrarPedidos();

    // Atualiza os pedidos automaticamente a cada 5 segundos
    setInterval(mostrarPedidos, 5000);
  </script>

</body>
</html>
