<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Motoboy - Aceitar Entregas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #007BFF;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    text-align: center;
    padding: 20px;
  }
  h1 { margin-bottom: 15px; }
  input, button {
    padding: 8px;
    font-size: 14px;
    margin: 5px 0;
    border-radius: 5px;
    border: none;
  }
  input {
    width: 250px;
  }
  button {
    background: white;
    color: #007BFF;
    font-weight: bold;
    cursor: pointer;
    width: 260px;
  }
  button:hover {
    background: #0056b3;
    color: white;
  }
  table {
    width: 100%;
    max-width: 700px;
    border-collapse: collapse;
    margin-top: 15px;
    background: white;
    color: #007BFF;
  }
  th, td {
    border: 1px solid #007BFF;
    padding: 8px;
  }
  a {
    color: #007BFF;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>Olá, motoboy!</h1>
<p>Para aceitar um pedido, preencha seu nome e WhatsApp abaixo e clique em "Aceitar".</p>

<label for="nomeMotoboy">Seu Nome:</label>
<input type="text" id="nomeMotoboy" placeholder="Nome completo" required />

<label for="whatsMotoboy">Seu WhatsApp:</label>
<input type="tel" id="whatsMotoboy" placeholder="Número do WhatsApp" required />

<table id="tabelaPedidos">
  <thead>
    <tr>
      <th>Pedido ID</th>
      <th>Cliente</th>
      <th>Coleta</th>
      <th>Entrega</th>
      <th>Distância (km)</th>
      <th>Taxa (R$)</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody>
    <!-- pedidos pendentes aparecerão aqui -->
  </tbody>
</table>

<script>
  const nomeInput = document.getElementById('nomeMotoboy');
  const whatsInput = document.getElementById('whatsMotoboy');
  const tabelaCorpo = document.querySelector('#tabelaPedidos tbody');

  function criarLinkMaps(endereco) {
    return `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(endereco)}`;
  }

  function carregarPedidos() {
    tabelaCorpo.innerHTML = '';
    let pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];

    // mostra só os pedidos pendentes
    pedidos = pedidos.filter(p => p.status === 'pendente');

    if (pedidos.length === 0) {
      tabelaCorpo.innerHTML = `<tr><td colspan="7">Nenhum pedido pendente no momento.</td></tr>`;
      return;
    }

    pedidos.forEach(pedido => {
      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td>${pedido.id}</td>
        <td>${pedido.nomeCliente}<br/>${pedido.telefoneCliente}</td>
        <td><a href="${criarLinkMaps(pedido.enderecoColeta)}" target="_blank">Coleta</a><br/>${pedido.telefoneColeta}</td>
        <td><a href="${criarLinkMaps(pedido.enderecoEntrega)}" target="_blank">Entrega</a></td>
        <td>${pedido.distanciaKm}</td>
        <td>${pedido.taxa.toFixed(2)}</td>
        <td><button onclick="aceitarPedido(${pedido.id})">Aceitar</button></td>
      `;
      tabelaCorpo.appendChild(tr);
    });
  }

  function aceitarPedido(id) {
    const nomeMotoboy = nomeInput.value.trim();
    const whatsMotoboy = whatsInput.value.trim();

    if (!nomeMotoboy || !whatsMotoboy) {
      alert('Por favor, preencha seu nome e WhatsApp antes de aceitar um pedido.');
      return;
    }

    let pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
    const idx = pedidos.findIndex(p => p.id === id);

    if (idx === -1) {
      alert('Pedido não encontrado.');
      carregarPedidos();
      return;
    }

    if (pedidos[idx].status !== 'pendente') {
      alert('Pedido já foi aceito por outro motoboy.');
      carregarPedidos();
      return;
    }

    pedidos[idx].status = 'em andamento';
    pedidos[idx].motoboyNome = nomeMotoboy;
    pedidos[idx].motoboyWhatsApp = whatsMotoboy;
    pedidos[idx].dataHoraAceite = new Date().toLocaleString();

    localStorage.setItem('pedidos', JSON.stringify(pedidos));
    alert('Pedido aceito com sucesso!');
    carregarPedidos();
  }

  carregarPedidos();
</script>

</body>
</html>
