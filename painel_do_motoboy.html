<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Motoboy</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 700px; }
    .pedido { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; }
    button { margin-top: 10px; padding: 6px 12px; }
    select { margin-top: 8px; }
    a.maps-link {
      display: inline-block;
      margin-top: 6px;
      margin-right: 10px;
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }
    a.maps-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Painel do Motoboy - Aceitar Pedidos</h1>
  <p>Sua taxa mínima até 5km é R$10,00. Cada km extra custa R$2,00.</p>
  <button onclick="trocarMotoboy()">Trocar Motoboy</button>

  <div id="listaPedidos"></div>

  <script>
    let nomeMotoboy = localStorage.getItem('nomeMotoboy');

    if (!nomeMotoboy) {
      nomeMotoboy = prompt("Digite seu nome para acessar:");
      if (nomeMotoboy) {
        localStorage.setItem('nomeMotoboy', nomeMotoboy);
      } else {
        alert("Nome é obrigatório para acessar.");
        location.reload();
      }
    }

    function trocarMotoboy() {
      localStorage.removeItem('nomeMotoboy');
      location.reload();
    }

    function carregarPedidos() {
      return JSON.parse(localStorage.getItem('pedidos') || '[]');
    }

    function salvarPedidos(pedidos) {
      localStorage.setItem('pedidos', JSON.stringify(pedidos));
    }

    function atualizarStatus(index, novoStatus) {
      const pedidos = carregarPedidos();
      pedidos[index].status = `${novoStatus} (por ${nomeMotoboy})`;
      salvarPedidos(pedidos);
      mostrarPedidos();
    }

    function criarLinkMapa(endereco, texto) {
      const url = 'https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent(endereco);
      return `<a href="${url}" target="_blank" class="maps-link">${texto}</a>`;
    }

    function mostrarPedidos() {
      const pedidos = carregarPedidos();
      const lista = document.getElementById('listaPedidos');
      lista.innerHTML = '';

      if (pedidos.length === 0) {
        lista.innerHTML = '<p>Nenhum pedido encontrado. Verifique se há entregas pendentes.</p>';
        return;
      }

      pedidos.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'pedido';

        const linkColeta = criarLinkMapa(p.enderecoColeta, 'Ver Coleta no Maps');
        const linkEntrega = criarLinkMapa(p.enderecoEntrega, 'Ver Entrega no Maps');

        div.innerHTML = `
          <strong>Pedido #${i + 1}</strong><br/>
          Nome do cliente: ${p.nome} <br/>
          Telefone: ${p.telefone} <br/>
          Coleta: ${p.enderecoColeta} <br/>
          ${linkColeta} <br/>
          Entrega: ${p.enderecoEntrega} <br/>
          ${linkEntrega} <br/>
          Status atual: <strong>${p.status}</strong><br/>
          <label>Atualizar status:
            <select onchange="atualizarStatus(${i}, this.value)">
              <option value="">--Selecione--</option>
              <option value="A caminho da coleta">A caminho da coleta</option>
              <option value="Entregue">Entregue</option>
            </select>
          </label>
        `;
        lista.appendChild(div);
      });
    }

    mostrarPedidos();
    setInterval(mostrarPedidos, 5000);
  </script>

</body>
</html>
