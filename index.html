<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Administrador</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 700px; }
    .pedidoAdmin { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; }
  </style>
</head>
<body>

  <h1>Painel do Administrador</h1>
  <div id="listaPedidosAdmin"></div>

  <script>
    function mostrarPedidosAdmin() {
      const pedidos = JSON.parse(localStorage.getItem('pedidos') || '[]');
      const lista = document.getElementById('listaPedidosAdmin');
      lista.innerHTML = '';

      if (pedidos.length === 0) {
        lista.innerHTML = '<p>Nenhum pedido encontrado.</p>';
        return;
      }

      pedidos.forEach((p, i) => {
        const motoboy = p.motoboy ? p.motoboy : 'Não atribuído';
        const div = document.createElement('div');
        div.className = 'pedidoAdmin';
        div.innerHTML = `
          <strong>Pedido #${i + 1}</strong><br/>
          Cliente: ${p.nome} <br/>
          Telefone: ${p.telefone} <br/>
          Coleta: ${p.enderecoColeta} <br/>
          Entrega: ${p.enderecoEntrega} <br/>
          Status: ${p.status} <br/>
          Motoboy: <strong>${motoboy}</strong><br/>
        `;
        lista.appendChild(div);
      });
    }

    mostrarPedidosAdmin();
    setInterval(mostrarPedidosAdmin, 5000);
  </script>

</body>
</html>
