<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Fazer Pedido - Express Coletas</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { color: #2c3e50; }
    label { display: block; margin-top: 10px; }
    input, textarea, button { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
    button { background: #27ae60; color: white; border: none; cursor: pointer; font-weight: bold; }
    button:hover { background: #219150; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 6px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    .msg-sucesso { margin-top: 15px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Solicitar Entrega</h1>
    <form id="formPedido">
      <label for="nomeCliente">Nome do Cliente</label>
      <input type="text" id="nomeCliente" required placeholder="Seu nome completo" />

      <label for="telefoneCliente">Telefone</label>
      <input type="tel" id="telefoneCliente" required placeholder="(99) 99999-9999" />

      <label for="enderecoColeta">Endereço de Coleta</label>
      <textarea id="enderecoColeta" required placeholder="Rua, número, bairro, cidade"></textarea>

      <label for="enderecoEntrega">Endereço de Entrega</label>
      <textarea id="enderecoEntrega" required placeholder="Rua, número, bairro, cidade"></textarea>

      <button type="submit">Enviar Pedido</button>
    </form>
    <div id="msgSucesso" class="msg-sucesso" style="display:none;">Pedido enviado com sucesso! Anote seu ID para acompanhar.</div>
  </div>

  <script>
    // Função para gerar ID único no formato EXPRESS 000001
    function gerarID() {
      const pedidos = JSON.parse(localStorage.getItem('pedidos') || '[]');
      const prox = pedidos.length + 1;
      return 'EXPRESS ' + prox.toString().padStart(6, '0');
    }

    document.getElementById('formPedido').addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('nomeCliente').value.trim();
      const tel = document.getElementById('telefoneCliente').value.trim();
      const coleta = document.getElementById('enderecoColeta').value.trim();
      const entrega = document.getElementById('enderecoEntrega').value.trim();
      if(!nome || !tel || !coleta || !entrega) return alert('Preencha todos os campos.');

      const pedidos = JSON.parse(localStorage.getItem('pedidos') || '[]');
      const novoPedido = {
        id: gerarID(),
        nomeCliente: nome,
        telefoneCliente: tel,
        enderecoColeta: coleta,
        enderecoEntrega: entrega,
        status: 'Aguardando motoboy',
        motoboyNome: '',
        motoboyTelefone: '',
        distancia_km: 0,
        taxa: 0,
        hora_coleta: '',
        hora_entrega: ''
      };
      pedidos.push(novoPedido);
      localStorage.setItem('pedidos', JSON.stringify(pedidos));

      document.getElementById('formPedido').reset();
      const msg = document.getElementById('msgSucesso');
      msg.style.display = 'block';
      msg.textContent = `Pedido enviado! Seu ID: ${novoPedido.id}`;
    });
  </script>
</body>
</html>
