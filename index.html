
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Solicitar Entrega</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Solicitar Coleta e Entrega</h1>
  <form id="formPedido">
    <input type="text" id="nome" placeholder="Seu nome" required />
    <input type="text" id="telefone" placeholder="Seu telefone" required />
    <textarea id="enderecoColeta" placeholder="Endereço de Coleta" required></textarea>
    <textarea id="enderecoEntrega" placeholder="Endereço de Entrega" required></textarea>
    <button type="submit">Enviar Pedido</button>
  </form>
  <p id="mensagem"></p>

  <script>
    document.getElementById("formPedido").addEventListener("submit", function(e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const enderecoColeta = document.getElementById("enderecoColeta").value;
      const enderecoEntrega = document.getElementById("enderecoEntrega").value;

      const novoPedido = { nome, telefone, enderecoColeta, enderecoEntrega, status: "pendente" };
      const pedidos = JSON.parse(localStorage.getItem("pedidos") || "[]");
      pedidos.push(novoPedido);
      localStorage.setItem("pedidos", JSON.stringify(pedidos));

      document.getElementById("mensagem").innerText = "Pedido enviado com sucesso!";
      document.getElementById("formPedido").reset();
    });
  </script>
</body>
</html>
