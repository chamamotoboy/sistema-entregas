<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Cliente</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 20px auto; }
    h1 { text-align: center; }
    label, input, button { display: block; width: 100%; margin-bottom: 10px; }
    #statusPedido { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Consultar Status do Pedido</h1>
  <label for="pedidoNumero">Número do pedido:</label>
  <input type="number" id="pedidoNumero" min="1" />
  <button onclick="consultarStatus()">Consultar</button>

  <div id="statusPedido"></div>

  <script>
    function carregarPedidos() {
      const pedidosJSON = localStorage.getItem('pedidos');
      return pedidosJSON ? JSON.parse(pedidosJSON) : [];
    }

    function consultarStatus() {
      const num = document.getElementById('pedidoNumero').value;
      const statusDiv = document.getElementById('statusPedido');
      if (!num || num < 1) {
        statusDiv.textContent = 'Informe um número de pedido válido.';
        return;
      }
      const pedidos = carregarPedidos();
      const indice = Number(num) - 1;
      if (pedidos[indice]) {
        statusDiv.textContent = `Status do pedido #${num}: ${pedidos[indice].status}`;
      } else {
        statusDiv.textContent = `Pedido #${num} não encontrado.`;
      }
    }
  </script>

</body>
</html>
