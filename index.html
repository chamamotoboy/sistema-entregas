  <div class="info">

      <input type="text" id="nome" required />

    <label>Telefone:

    </label>

    <label>Distância em km:
      <input type="number" id="km" min="1" step="1" required />
    </label>

    <!-- Botão para calcular preço sem submeter o form -->

    <label>Endereço de Coleta:
      <textarea id="enderecoColeta" rows="2" required></textarea>
    </label>

    <label>Endereço de Entrega:
      <textarea id="enderecoEntrega" rows="2" required></textarea>
    </label>

    <button type="submit">Enviar Pedido</button>
  </form>

  <h2>Pedidos enviados</h2>
  <div id="listaPedidos"></div>

    function calcularPreco() {
      const km = parseInt(document.getElementById('km').value) || 0;
      let preco = 0;

      if (km > 0 && km <= 5) {
        preco = 10;
      } else if (km > 5) {
        preco = km * 2;
      }
      document.getElementById('preco').textContent = `R$ ${preco.toFixed(2)}`;
    }
