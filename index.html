<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Solicitar Entrega - Sistema Simples</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; }
    label { display: block; margin-top: 15px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 20px; }
    .pedido { border: 1px solid #ddd; padding: 10px; margin-top: 15px; }
    .info { background: #f0f0f0; padding: 10px; margin-bottom: 20px; }
    .maps-link { margin-top: 5px; display: inline-block; }
  </style>
</head>
<body>

  <h1>Solicitar Entrega</h1>

  <div class="info">
    <strong>Taxa mínima:</strong> R$ 10,00 até 5 km
  </div>

  <form id="formPedido">
    <label>Nome do Cliente:
      <input type="text" id="nome" required />
    </label>

    <label>Telefone:
      <input type="tel" id="telefone" required />
    </label>

    <label>Endereço de Coleta:
      <input type="text" id="enderecoColeta" autocomplete="off" required />
    </label>

    <label>Endereço de Entrega:
      <input type="text" id="enderecoEntrega" autocomplete="off" required />
    </label>

    <button type="submit">Enviar Pedido</button>
  </form>

  <h2>Pedidos enviados</h2>
  <div id="listaPedidos"></div>

  <!-- Google Maps Places API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXjfYWW1twh7VmxfXfyTEo84JrkF2c4_E&libraries=places"></script>

  <script>
    function initAutocomplete() {
      const options = {
        componentRestrictions: { country: 'br' },
        fields: ["formatted_address", "geometry", "name"],
        strictBounds: false,
        // Você pode adicionar 'location' e 'radius' para focar no raio de Foz do Iguaçu, mas o Google pode ignorar se o usuário sair da área
        // Exemplo:
        // bounds: new google.maps.LatLngBounds(
        //   new google.maps.LatLng(-25.645, -54.644),
        //   new google.maps.LatLng(-25.45, -54.45)
        // )
      };

      const coletaInput = document.getElementById('enderecoColeta');
      const entregaInput = document.getElementById('enderecoEntrega');

      const autocompleteColeta = new google.maps.places.Autocomplete(coletaInput, options);
      const autocompleteEntrega = new google.maps.places.Autocomplete(entregaInput, options);
    }

    // Função para salvar pedido no localStorage
    function salvarPedido(pedido) {
      const pedidos = JSON.parse(localStorage.getItem('pedidos') || '[]');
      pedidos.push(pedido);
      localStorage.setItem('pedidos', JSON.stringify(pedidos));
    }

    // Função para mostrar pedidos
    function mostrarPedidos() {
      const pedidos = JSON.parse(localStorage.getItem('pedidos') || '[]');
      const lista = document.getElementById('listaPedidos');
      lista.innerHTML = '';
      pedidos.forEach((p, i) => {
        const linkRota = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(p.enderecoColeta)}&destination=${encodeURIComponent(p.enderecoEntrega)}`;
        const div = document.createElement('div');
        div.className = 'pedido';
        div.innerHTML = `
          <strong>Pedido #${i + 1}</strong><br/>
          Nome: ${p.nome} <br/>
          Telefone: ${p.telefone} <br/>
          Coleta: ${p.enderecoColeta} <br/>
          Entrega: ${p.enderecoEntrega} <br/>
          <a href="${linkRota}" target="_blank" class="maps-link">Ver rota no Google Maps</a>
        `;
        lista.appendChild(div);
      });
    }

    document.getElementById('formPedido').addEventListener('submit', e => {
      e.preventDefault();
      const pedido = {
        nome: document.getElementById('nome').value,
        telefone: document.getElementById('telefone').value,
        enderecoColeta: document.getElementById('enderecoColeta').value,
        enderecoEntrega: document.getElementById('enderecoEntrega').value,
        status: 'pendente'
      };
      salvarPedido(pedido);
      mostrarPedidos();
      e.target.reset();
      alert('Pedido enviado!');
    });

    window.onload = function() {
      initAutocomplete();
      mostrarPedidos();
    };
  </script>

</body>
</html>
