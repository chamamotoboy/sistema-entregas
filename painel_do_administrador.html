<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Administrador</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; display: flex; flex-direction: column; align-items: center; }
    h1 { color: #333; text-align: center; }
    #listaPedidosAdmin { width: 100%; max-width: 700px; }
    .pedido { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; box-sizing: border-box; }
  </style>
</head>
<body>

  <h1>Painel do Administrador</h1>
  <div id="listaPedidosAdmin"></div>

  <script>
    // Carrega pedidos do localStorage
    function carregarPedidos() {
      return JSON.parse(localStorage.getItem('pedidos') || '[]');
    }

    // Exibe os pedidos com todos os detalhes
    function mostrarPedidosAdmin() {
      const pedidos = carregarPedidos();
      const lista = document.getElementById('listaPedidosAdmin');
      lista.innerHTML = '';

      if (pedidos.length === 0) {
        lista.innerHTML = '<p>Não há pedidos no sistema.</p>';
        return;
      }

      pedidos.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'pedido';
        div.innerHTML = `
          <strong>Pedido #${i + 1}</strong><br/>
          Cliente: ${p.nome} - Tel: ${p.telefone}<br/>
          Coleta: ${p.enderecoColeta} - Entrega: ${p.enderecoEntrega}<br/>
          Status: <strong>${p.status}</strong><br/>
          Distância: ${p.distancia_km ? p.distancia_km + ' km' : '---'}<br/>
          Taxa: ${p.taxa ? 'R$ ' + p.taxa : '---'}<br/>
          Motoboy: ${p.motoboyNome || '---'} - Tel: ${p.motoboyTelefone || '---'}<br/>
          Horário coleta: ${p.hora_coleta || '---'}<br/>
          Horário entrega: ${p.hora_entrega || '---'}
        `;
        lista.appendChild(div);
      });
    }

    mostrarPedidosAdmin();
  </script>

</body>
</html>
