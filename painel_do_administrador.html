<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Painel do Administrador</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4ff;
    color: #004080;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px 0;
  }
  .container {
    background: white;
    padding: 25px 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px #a0b9ff;
    width: 700px;
    text-align: center;
  }
  h1 {
    margin-bottom: 15px;
  }
  p.instructions {
    font-size: 0.9rem;
    margin-bottom: 20px;
    color: #002050cc;
  }
  .pedido {
    background: #e0e7ff;
    border-radius: 8px;
    padding: 15px;
    margin: 15px 0;
    text-align: left;
    color: #003060;
    word-wrap: break-word;
  }
  .pedido strong {
    display: block;
    margin-bottom: 6px;
  }
  button.copy-btn {
    margin-top: 10px;
    background: #004080;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    padding: 8px 12px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button.copy-btn:hover {
    background: #002050;
  }
  .status-pendente {
    color: #800000;
    font-weight: bold;
  }
  .status-em-andamento {
    color: green;
    font-weight: bold;
  }
  .no-pedidos {
    margin-top: 25px;
    font-style: italic;
    color: #004080cc;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Painel do Administrador</h1>
    <p class="instructions">
      Aqui você vê todos os pedidos cadastrados.<br/>
      Você pode copiar os dados completos de qualquer pedido para enviar no WhatsApp ou grupo.<br/>
      Apenas copie e cole, sem precisar abrir outra tela.<br/>
      Gerencie o fluxo de pedidos com facilidade.
    </p>

    <div id="listaPedidosAdmin"></div>
  </div>

<script>
  function carregarPedidos() {
    return JSON.parse(localStorage.getItem('pedidos')) || [];
  }

  function salvarPedidos(pedidos) {
    localStorage.setItem('pedidos', JSON.stringify(pedidos));
  }

  function formatarData(isoString) {
    if (!isoString) return '-';
    const d = new Date(isoString);
    return d.toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'short' });
  }

  function copiarParaClipboard(texto) {
    navigator.clipboard.writeText(texto).then(() => {
      alert('Descrição copiada para o clipboard!');
    }).catch(() => {
      alert('Erro ao copiar. Por favor, copie manualmente.');
    });
  }

  function gerarDescricaoPedido(pedido) {
    let desc = `Pedido ID: ${pedido.id}\n` +
      `Cliente: ${pedido.nomeCliente}\n` +
      `Telefone cliente entrega: ${pedido.telCliente}\n` +
      `Endereço coleta: ${pedido.enderecoColeta}\n` +
      `Endereço entrega: ${pedido.enderecoEntrega}\n` +
      `Distância: ${pedido.distanciaKm} km\n` +
      `Taxa entrega: R$ ${pedido.taxaEntrega.toFixed(2)}\n` +
      `Status: ${pedido.status}\n`;

    if (pedido.status === 'em andamento') {
      desc += `Motoboy: ${pedido.motoboyNome}\n` +
              `WhatsApp motoboy: ${pedido.motoboyWhatsApp}\n` +
              `Hora aceite: ${formatarData(pedido.horaAceite)}\n`;
    }
    return desc;
  }

  function atualizarListaAdmin() {
    const pedidos = carregarPedidos();

    if (pedidos.length === 0) {
      document.getElementById('listaPedidosAdmin').innerHTML = '<p class="no-pedidos">Nenhum pedido cadastrado ainda.</p>';
      return;
    }

    let html = '';
    pedidos.forEach(pedido => {
      html += `
        <div class="pedido">
          <strong>Pedido ID: ${pedido.id}</strong>
          Cliente: ${pedido.nomeCliente}<br/>
          Telefone entrega: ${pedido.telCliente}<br/>
          Endereço coleta: ${pedido.enderecoColeta}<br/>
          Endereço entrega: ${pedido.enderecoEntrega}<br/>
          Distância: ${pedido.distanciaKm} km<br/>
          Taxa entrega: R$ ${pedido.taxaEntrega.toFixed(2)}<br/>
          Status: <span class="${pedido.status === 'pendente' ? 'status-pendente' : 'status-em-andamento'}">${pedido.status}</span><br/>
          ${pedido.status === 'em andamento' ? `
            Motoboy: ${pedido.motoboyNome}<br/>
            WhatsApp motoboy: ${pedido.motoboyWhatsApp}<br/>
            Hora aceite: ${formatarData(pedido.horaAceite)}<br/>
          ` : ''}
          <button class="copy-btn" onclick='copiarParaClipboard(\`${gerarDescricaoPedido(pedido)}\`)'>Copiar descrição</button>
        </div>
      `;
    });

    document.getElementById('listaPedidosAdmin').innerHTML = html;
  }

  window.onload = atualizarListaAdmin;
</script>
</body>
</html>
