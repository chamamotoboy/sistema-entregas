
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Administrador</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 700px; }
    .pedido { border: 1px solid #aaa; padding: 10px; margin-bottom: 15px; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Painel do Administrador</h1>
  <p>Visualize todos os pedidos recebidos e seus status.</p>
  <hr/>
  <div id="listaPedidos"></div>

  <script>
    function carregarPedidos() {
      return JSON.parse(localStorage.getItem('pedidos') || '[]');
    }

    function mostrarPedidos() {
      const pedidos = carregarPedidos();
      const lista = document.getElementById('listaPedidos');
      lista.innerHTML = '';

      if (pedidos.length === 0) {
        lista.innerHTML = '<p>Nenhum pedido encontrado.</p>';
        return;
      }

      pedidos.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'pedido';

        div.innerHTML = `
          <strong>Pedido #${i + 1}</strong><br/>
          Nome: ${p.nome} <br/>
          Telefone: ${p.telefone} <br/>
          Coleta: ${p.enderecoColeta} <br/>
          Entrega: ${p.enderecoEntrega} <br/>
          Status: <strong>${p.status}</strong><br/>
        `;

        lista.appendChild(div);
      });
    }

    mostrarPedidos();
    setInterval(mostrarPedidos, 15000);
  </script>
</body>
</html>
